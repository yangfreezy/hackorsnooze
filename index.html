<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hack or Snooze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="big-container">
        <!-- this is the nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light header">
            <a class="navbar-brand home-link" href="#">Hack or Snooze</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link submit-link" href="#">submit </a>
                    <a class="nav-item nav-link favorites-link" data-text-swap="favorites" href="#">all</a>
                    <a class="nav-item nav-link log-in" href="#">log in</a>
                    <a class="nav-item nav-link sign-up" href="#">sign up</a>


                </div>
            </div>
        </nav>
        <!-- this is the form -->
        <div class="submit-form">
            <form class="form-horizontal mx-auto">
                <div class="form-group row">
                    <label for="exampleInputTitle" class="control-label">title</label>
                    <input type="title" required="required" class="form-control" id="inputTitle" placeholder="enter title here">
                </div>
                <div class="form-group row">
                    <label for="exampleInputUrl" class="control-label">url</label>
                    <input type="url" required="required" class="form-control" id="inputUrl" placeholder="enter url here">
                </div>

                <button type="submit" class="btn">submit</button>

            </form>
        </div>

        <form id="log-in-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
          <form id="sign-up-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password-sign-up">Password</label>
              <input type="password" class="form-control" id="password-sign-up" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="email">E-mail Address</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <!-- this is the article list -->
        <div class="article-list">
            <ol class="article-ol">
                <li>
                    <span>
                        <i class="far fa-star"></i>
                    </span>
                    <a href="https://bost.ocks.org/mike/algorithms/" target="_blank"> lets check to see this Algorithms</a>
                </li>
                <li>
                    <span>
                        <i class="far fa-star"></i>
                    </span>
                    <a href="https://www.rithmschool.com/blog/problem-solving-strategies-01" target="_blank"> another test Solving with Rithm</a>
                </li>
                <li>
                    <span>
                        <i class="far fa-star"></i>
                    </span>
                    <a href="https://www.npr.org/sections/alltechconsidered/2017/06/22/533909715/all-girls-teen-engineering-team-create-a-solar-powered-tent-for-homeless-people" target="_blank">All-Girls Engineering Team Creates A Solar-Powered Tent For Homeless People</a>
                </li>
            </ol>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
